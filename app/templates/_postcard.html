<div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-800">{{ post.title }}</h3>
        <p class="text-sm text-gray-600">{{ post.location }}</p>
    </div>
    <div class="px-4 pb-4">
        <p class="text-gray-700">{{ post.description[:100] }}{% if post.description|length > 100 %}...{% endif %}</p>
    </div>
    <div class="px-4 pb-4">
        <span class="text-lg font-bold text-indigo-600">${{ "%.2f"|format(post.price) }}</span>
    </div>
    {% if post.image_urls %}
    <div class="px-4 pb-4">
        <div class="grid grid-cols-3 gap-2">
            {% for image_url in post.image_urls %}
            <img src="{{ image_url }}" alt="Post image" class="w-full h-24 object-cover rounded-md">
            {% endfor %}
        </div>
    </div>
    {% endif %}
    <div class="p-4 bg-gray-50">
        <a href="mailto:{{ post.contact_info }}" class="w-full text-center bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Contact</a>
    </div>
</div>
