{% extends "base.html" %}

{% block title %}Your Profile{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Your Profile</h1>
    <div class="space-y-4">
        <div>
            <h2 class="text-xl font-semibold text-gray-700">Username</h2>
            <p class="text-gray-600">{{ current_user.username }}</p>
        </div>
        <div>
            <h2 class="text-xl font-semibold text-gray-700">Email</h2>
            <p class="text-gray-600">{{ current_user.email }}</p>
        </div>
        <div>
            <h2 class="text-xl font-semibold text-gray-700">Member Since</h2>
            <p class="text-gray-600">{{ current_user.created_on.strftime('%B %d, %Y') }}</p>
        </div>
    </div>
</div>
{% endblock %}
